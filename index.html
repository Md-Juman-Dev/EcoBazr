<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoBazar</title>
  <link rel="shortcut icon" href="./images/Vector.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>

    <section id="topBaer">
      <div class="container">
        <div class="row align-itmes-center">
          <div class="leftSide col-lg-6 text-center text-lg-start">
            <p class="d-inline ">
              <i class="fa-solid fa-location-dot"></i>
              Store Location: Lincoln- 344, Illinois,Chicago, USA
            </p>
          </div>
          <div class="rightSide col-lg-6 text-end d-lg-block d-none">
            <ul>
              <li class="d-inline-block selectLG">
                <form>
                  <select>
                    <option value="">Eng</option>
                    <option value="">Bng</option>
                  </select>
                  <select>
                    <option value="">USD</option>
                    <option value="">BDT</option>
                  </select>
                </form>
              </li>
              <li class="d-inline-block">
                <a href="#">Sign In / Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </section>
    <section id="middleBar">
      <div class="container">
        <div class="row align-items-center d-none d-lg-flex">
          <div class="col-3">
            <div class="logo"><a href="index.html"><img class="img-fluid" src="./images/Vector.png"
                  alt=""><span>Ecobazar</span></a>
            </div>
          </div>
          <div class="col-6 d-flex align-items-center justify-content-center search">
            <div class="search_box">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="search" placeholder="Search">
            </div>
            <button>Search</button>
          </div>
          <div class="col-3 d-flex quickLinks align-items-center justify-content-end">
            <span><i class="fa-regular fa-heart"></i></span>
            <div class="cartIcon d-flex align-items-center">
              <div class="cartIc">
                <span><i class="fa-solid fa-bag-shopping"></i></span>
                <div class="quantity">2</div>
              </div>
              <div class="cartText">
                <p>Shopping Cart</p>
                <h5>$57.00</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bottomBaer"></section>
  </header>
  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/jquery-3.7.1.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
